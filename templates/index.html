<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapCare â€“ Symptom Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>SnapCare ðŸ©º</h1>
  <p>Upload or take a photo of a visible symptom (cut, rash, etc.) to get quick health advice.</p>

  <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
    <!-- ðŸ‘‡ Mobile camera & file upload -->
    <input type="file" name="image" accept="image/*" capture="environment" id="imageInput" required>
    <br>
    <button type="submit">Analyze</button>
  </form>

  <!-- ðŸ”„ Loading Spinner -->
  <div id="loader"></div>

  <!-- ðŸ‘ï¸ Auto Image Preview -->
  <div id="preview" style="margin-top: 1rem;"></div>

  <!-- ðŸ§  Results -->
  {% if result %}
    <h2>ðŸ”Ž Detected Condition: {{ condition }}</h2>
    <img src="{{ image }}" alt="Uploaded Symptom Image" width="224">
    <h3>ðŸ’¡ Advice:</h3>
    <div class="result" id="advice">{{ result | safe }}</div>

    <!-- ðŸ“‹ Copy/Export Button -->
    <button onclick="copyAdvice()">ðŸ“‹ Copy Advice</button>
  {% endif %}

  <script>
    // â³ Show spinner while processing
    function showLoading() {
      document.getElementById("loader").style.display = "block";
    }

    // ðŸ‘ï¸ Show image preview on upload
    document.getElementById("imageInput").addEventListener("change", function () {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";

      if (this.files && this.files[0]) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(this.files[0]);
        img.width = 224;
        img.style.borderRadius = "12px";
        img.style.boxShadow = "0 0 6px rgba(0,0,0,0.2)";
        preview.appendChild(img);
      }
    });

    // ðŸ“‹ Copy advice to clipboard
    function copyAdvice() {
      const adviceText = document.getElementById("advice").innerText;
      navigator.clipboard.writeText(adviceText)
        .then(() => alert("Advice copied to clipboard!"))
        .catch(() => alert("Failed to copy advice."));
    }
  </script>
</body>
</html>
